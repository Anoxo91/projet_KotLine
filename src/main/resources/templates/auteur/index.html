<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Titre du document</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="container">
    <h1 th:text="${title}">Un titre</h1><a th:href="@{/addPerson}"> Ajouter</a>
    <hr>
    <th:block th:each="auteur : ${auteurs}">

    <div class="auteurs">

            <section>
                <header class="auteur-header">
                    <h2 class="auteur-name" th:text="${auteur.lastname}+' '+${auteur.firstname}"></h2>
                </header>
                <div class="article-description">
                    <p th:text="${auteur.description}"></p>
                </div>
            </section>
        </th:block>
    </div>

</div>

<div th:replace="fragments/footer:: footer"/>

</body>
</html>
